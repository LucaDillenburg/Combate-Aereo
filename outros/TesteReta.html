<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="../Javascript/p5/p5.min.js"></script>
    <script src="../Javascript/GeometriaBasica.js"></script>

    <title></title>
  </head>
  <body onmousemove="mousemove()" onload="setup()">
    <script>
    //LADO DA RETA
    var p1 = {'x': 10, 'y': 150};
    var p2 = {'x': 500, 'y': 400};
    var reta = new Reta(p1, p2);
    var onde = 0;

    document.onclick = function()
    {
      if (p1 == null)
        p1 = {x: mouseX, y: mouseY};
      else
      if (p2 == null)
      {
        p2 = {x: mouseX, y: mouseY};
        reta = new Reta(p1, p2);
      }
      else
      {
          p1 = {x: mouseX, y: mouseY};
          p2 = null;
      }
    }

    function mousemove()
    {
      onde = reta.ondePontoEstah({'x': mouseX, 'y': mouseY});
      //dentro = triangulo.pontoEstahDentro({'x': mouseX, 'y': mouseY});
    }

    function setup()
    {
      createCanvas(800, 600);
      background(0);
    }
    function draw()
    {
      background(0);

      //linha
      if (p1 != null && p2 != null)
      {
        if (onde > 0)
          stroke(color("green"));
        else
        if (onde < 0)
          stroke(color("red"));
        else
          stroke(255);

        line(p1.x, p1.y, p2.x, p2.y);
      }
    }
    </script>
  </body>
</html>
