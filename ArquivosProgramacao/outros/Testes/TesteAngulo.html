<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <script src="../../Javascript/p5/p5.min.js"></script>
    <script src="../../Javascript/Geometria/GeometriaBasica.js"></script>
  </head>
  <body>
    <script type="text/javascript">

    //teste 2
    var a,b, g;
    var angulo;
    document.onclick = function()
    {
      if (a == null)
      	a = new Ponto(mouseX, mouseY);
      else
      if (b == null)
      {
        b = new Ponto(mouseX, mouseY);
        g = new Ponto(a.x+40, a.y);
        angulo = new Angulo(g, a, b, Angulo.MAIOR_180_BAIXO);
      }
      else
      {
      	a = new Ponto(mouseX, mouseY);
      	b = null;
        angulo = null;
      }
    }
    function setup()
    {
      createCanvas(800, 600);
      background(0);
      a = new Ponto(350, 55);
      b = new Ponto(350, 175);
      g = new Ponto(a.x+40, a.y);
      angulo = new Angulo(g, a, b, Angulo.MAIOR_180_BAIXO);
    }
    function draw()
    {
      background(0);
      if (angulo != null)
      {
	      stroke(255);
        fill(255);
	      line(g.x, g.y, a.x, a.y);
        line(a.x, a.y, b.x, b.y);
        text("Angulo de : " + angulo.valorRad + " radianos ou " + angulo.valorGraus + " graus", 0, 30);
      }
    }
    </script>
  </body>
</html>
